[[redirects]]
  from = "/stylelib/*"
  to = "https://www.huk24.de/stylelib/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/huk24service/*"
  to = "https://www.huk24.de/huk24service/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/content/*"
  to = "https://www.huk24.de/content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/rechner/*"
  to = "https://www.huk24.de/tarifrechner/thh/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/tarifrechner/thh/*"
  to = "https://www.huk24.de/tarifrechner/thh/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/cookiebanner/*"
  to = "https://www.huk24.de/cookiebanner/:splat"
  status = 200
  force = true


[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/stylelib/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"