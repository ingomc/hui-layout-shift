[[redirects]]
  from = "/stylelib/*"
  to = "https://www.huk24.de/stylelib/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/huk24service/*"
  to = "https://www.huk24.de/huk24service/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/content/*"
  to = "https://www.huk24.de/content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/rechner/*"
  to = "https://www.huk24.de/tarifrechner/thh/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/tarifrechner/thh/*"
  to = "https://www.huk24.de/tarifrechner/thh/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/huk24info_v2/*"
  to = "https://www.huk24.de/huk24info_v2/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/thh24/*"
  to = "https://www.huk24.de/thh24/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth-api/*"
  to = "https://www.huk24.de/auth-api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/cookiebanner/*"
  to = "https://www.huk24.de/cookiebanner/:splat"
  status = 200
  force = true


[[headers]]
   # Define which paths this specific [[headers]] block will cover.
    for = "/*"
      [headers.values]
      Access-Control-Allow-Origin = "*"
